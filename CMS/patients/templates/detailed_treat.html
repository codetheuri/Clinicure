{% extends 'base.html' %}
{% block body %}
   <title>Detailed Treatment</title>

<div class="container mt-5">
    <h2 class="text-center">Detailed Treatment Information</h2>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Patient: {{ treat.patient_name }}</h5>
                    <p class="card-text">
                        <strong>Symptoms:</strong> {{ treat.symptoms }}<br>
                        <strong>Conclusion:</strong> {{ treat.conclusion }}<br>
                        <strong>Medication:</strong> {{ treat.medication }}<br>
                        <strong>Cost:</strong> {{ treat.cost }}<br>
                    </p>

                </div>
                 <a href="{% url 'patients:view_patients' %}" class="btn btn-secondary">Dashboard</a>
            </div>
        </div>
    </div>

</div>

{% endblock %}
