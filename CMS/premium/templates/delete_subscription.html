{% extends 'base.html' %}

{% block title %}Delete subscription {% endblock %}

{% block body %}
  <div class="container mt-5">
    <h2 class="text-center">Delete subscription</h2>

    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <p class="card-text">Are you sure you want to delete subscription for <strong>'{{ subscription.patient}} '</strong>?</p>

        <form method="post" action="{% url 'premium:delete_subscription' subscription.id %}">
          {% csrf_token %}
          <div class="text-center">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'premium:subscribers' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
