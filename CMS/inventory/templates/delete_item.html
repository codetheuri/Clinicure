{% extends 'base.html' %}

{% block title %}Delete Patient{% endblock %}

{% block body %}
  <div class="container mt-5">
    <h2 class="text-center">Delete product</h2>

    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body">
        <p class="card-text">Are you sure you want to delete the product'{{ items.item_name}} '?</p>

        <form method="post" action="{% url 'inventory:delete_item' items.id %}">
          {% csrf_token %}
          <div class="text-center">
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'inventory:item_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
